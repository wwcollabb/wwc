<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Application - Worldwide Collab</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 20px;
      transition: gap 0.3s;
    }
    
    .back-link:hover {
      gap: 12px;
    }
    
    h1 {
      font-size: 28px;
      color: #1e293b;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #64748b;
      margin-bottom: 30px;
      font-size: 15px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #334155;
      font-size: 14px;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .btn-submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .success-message {
      display: none;
      background: #10b981;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      
      .row {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <h1>üé® Creator Application</h1>
    <p class="subtitle">Tell us about yourself and your creative journey</p>
    
    <div class="success-message" id="successMsg">
      ‚úÖ Application submitted successfully! We'll review and get back to you within 48 hours.
    </div>
    
    <form id="creatorForm" action="https://formsubmit.co/team.wwc@hotmail.com" method="POST">
      <!-- FormSubmit Config -->
      <input type="hidden" name="_subject" value="New Creator Application - Worldwide Collab">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
      
      <div class="row">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" name="First Name" required placeholder="Your first name">
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" name="Last Name" required placeholder="Your last name">
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="Email" required placeholder="your@email.com">
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="Phone" required placeholder="+91 98765 43210">
      </div>
      
      <div class="form-group">
        <label for="instagram">Instagram Handle *</label>
        <input type="text" id="instagram" name="Instagram" required placeholder="@yourusername">
      </div>
      
      <div class="row">
        <div class="form-group">
          <label for="niche">Your Niche *</label>
          <select id="niche" name="Niche" required>
            <option value="">Select your niche</option>
            <option value="Fashion">Fashion</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Beauty">Beauty</option>
            <option value="Fitness">Fitness</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Technology">Technology</option>
            <option value="Gaming">Gaming</option>
            <option value="Music">Music</option>
            <option value="Art">Art</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="followers">Follower Count *</label>
          <select id="followers" name="Followers" required>
            <option value="">Select range</option>
            <option value="1K-10K">Under 1K</option>
            <option value="1K-10K">1K - 10K</option>
            <option value="10K-50K">10K - 50K</option>
            <option value="50K-100K">50K - 100K</option>
            <option value="100K-500K">100K - 500K</option>
            <option value="500K+">500K+</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="location">Location (City, Country) *</label>
        <input type="text" id="location" name="Location" required placeholder="Mumbai, India">
      </div>
      
      <div class="form-group">
        <label for="bio">Tell us about yourself *</label>
        <textarea id="bio" name="Bio" required placeholder="Share your story, achievements, and why you want to join Worldwide Collab..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="portfolio">Portfolio/Website (Optional)</label>
        <input type="url" id="portfolio" name="Portfolio" placeholder="https://yourportfolio.com">
      </div>
      
      <button type="submit" class="btn-submit">Submit Application</button>
    </form>
  </div>
  
  <script>
    document.getElementById('creatorForm').addEventListener('submit', function(e) {
      document.getElementById('successMsg').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
