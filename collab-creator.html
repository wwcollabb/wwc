<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Application - Worldwide Collab</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 20px;
      transition: gap 0.3s;
    }
    
    .back-link:hover {
      gap: 12px;
    }
    
    h1 {
      font-size: 28px;
      color: #1e293b;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #64748b;
      margin-bottom: 30px;
      font-size: 15px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #334155;
      font-size: 14px;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .phone-row {
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 12px;
    }
    
    .country-code-input {
      text-align: center;
      font-weight: 600;
    }
    
    .flag-display {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background: #f1f5f9;
      border-radius: 10px;
      margin-top: 8px;
      font-size: 14px;
      color: #64748b;
      min-height: 44px;
    }
    
    .flag-display .flag {
      font-size: 24px;
    }
    
    .flag-display .country-name {
      font-weight: 600;
      color: #334155;
    }
    
    .btn-submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .success-message {
      display: none;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 25px;
      animation: slideDown 0.3s;
    }
    
    .success-message h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .success-message p {
      font-size: 14px;
      opacity: 0.95;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      
      .row, .phone-row {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">â† Back to Home</a>
    
    <h1>ğŸ¨ Creator Application</h1>
    <p class="subtitle">Tell us about yourself and your creative journey</p>
    
    <div class="success-message" id="successMsg">
      <h3>âœ… Application Submitted!</h3>
      <p>We'll review and get back to you within 48 hours. Redirecting to home...</p>
    </div>
    
    <form id="creatorForm">
      <div class="row">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" name="First Name" required placeholder="Your first name">
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" name="Last Name" required placeholder="Your last name">
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="Email" required placeholder="your@email.com">
      </div>
      
      <!-- Phone with Country Code -->
      <div class="form-group">
        <label>Phone Number *</label>
        <div class="phone-row">
          <input type="text" id="countryCode" class="country-code-input" placeholder="+91" required>
          <input type="tel" id="phone" name="Phone" required placeholder="98765 43210">
        </div>
        <div class="flag-display" id="flagDisplay">
          <span class="flag">ğŸŒ</span>
          <span class="country-name">Enter country code to see flag</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="instagram">Instagram Handle *</label>
        <input type="text" id="instagram" name="Instagram" required placeholder="@yourusername">
      </div>
      
      <div class="row">
        <div class="form-group">
          <label for="niche">Your Niche *</label>
          <select id="niche" name="Niche" required>
            <option value="">Select your niche</option>
            <option value="Fashion">Fashion</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Beauty">Beauty</option>
            <option value="Fitness">Fitness</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Technology">Technology</option>
            <option value="Gaming">Gaming</option>
            <option value="Music">Music</option>
            <option value="Art">Art</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="followers">Follower Count *</label>
          <select id="followers" name="Followers" required>
            <option value="">Select range</option>
            <option value="Under 1K">Under 1K</option>
            <option value="1K-10K">1K - 10K</option>
            <option value="10K-50K">10K - 50K</option>
            <option value="50K-100K">50K - 100K</option>
            <option value="100K-500K">100K - 500K</option>
            <option value="500K-1M">500K-1M</option>
            <option value="1M+">1M+</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="location">Location (City, Country) *</label>
        <input type="text" id="location" name="Location" required placeholder="Mumbai, India">
      </div>
      
      <div class="form-group">
        <label for="bio">Tell us about yourself *</label>
        <textarea id="bio" name="Bio" required placeholder="Share your story, achievements, and why you want to join Worldwide Collab..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="portfolio">Portfolio/Website (Optional)</label>
        <input type="url" id="portfolio" name="Portfolio" placeholder="https://yourportfolio.com">
      </div>
      
      <button type="submit" class="btn-submit" id="submitBtn">Submit Application</button>
      
      <div class="loading" id="loadingDiv">
        <div class="spinner"></div>
        <p style="color: #64748b; font-size: 14px;">Submitting...</p>
      </div>
    </form>
  </div>
  
  <script>
    // Country data for auto-detection
    const countryData = {
      '+91': { flag: 'ğŸ‡®ğŸ‡³', name: 'India' },
      '+1': { flag: 'ğŸ‡ºğŸ‡¸', name: 'United States/Canada' },
      '+44': { flag: 'ğŸ‡¬ğŸ‡§', name: 'United Kingdom' },
      '+61': { flag: 'ğŸ‡¦ğŸ‡º', name: 'Australia' },
      '+971': { flag: 'ğŸ‡¦ğŸ‡ª', name: 'UAE' },
      '+92': { flag: 'ğŸ‡µğŸ‡°', name: 'Pakistan' },
      '+880': { flag: 'ğŸ‡§ğŸ‡©', name: 'Bangladesh' },
      '+65': { flag: 'ğŸ‡¸ğŸ‡¬', name: 'Singapore' },
      '+60': { flag: 'ğŸ‡²ğŸ‡¾', name: 'Malaysia' },
      '+49': { flag: 'ğŸ‡©ğŸ‡ª', name: 'Germany' },
      '+33': { flag: 'ğŸ‡«ğŸ‡·', name: 'France' },
      '+39': { flag: 'ğŸ‡®ğŸ‡¹', name: 'Italy' },
      '+34': { flag: 'ğŸ‡ªğŸ‡¸', name: 'Spain' },
      '+31': { flag: 'ğŸ‡³ğŸ‡±', name: 'Netherlands' },
      '+55': { flag: 'ğŸ‡§ğŸ‡·', name: 'Brazil' },
      '+52': { flag: 'ğŸ‡²ğŸ‡½', name: 'Mexico' },
      '+81': { flag: 'ğŸ‡¯ğŸ‡µ', name: 'Japan' },
      '+82': { flag: 'ğŸ‡°ğŸ‡·', name: 'South Korea' },
      '+86': { flag: 'ğŸ‡¨ğŸ‡³', name: 'China' },
      '+966': { flag: 'ğŸ‡¸ğŸ‡¦', name: 'Saudi Arabia' },
      '+27': { flag: 'ğŸ‡¿ğŸ‡¦', name: 'South Africa' },
      '+234': { flag: 'ğŸ‡³ğŸ‡¬', name: 'Nigeria' },
      '+254': { flag: 'ğŸ‡°ğŸ‡ª', name: 'Kenya' },
      '+90': { flag: 'ğŸ‡¹ğŸ‡·', name: 'Turkey' },
      '+62': { flag: 'ğŸ‡®ğŸ‡©', name: 'Indonesia' },
      '+94': { flag: 'ğŸ‡±ğŸ‡°', name: 'Sri Lanka' },
      '+977': { flag: 'ğŸ‡³ğŸ‡µ', name: 'Nepal' },
      '+95': { flag: 'ğŸ‡²ğŸ‡²', name: 'Myanmar' },
      '+66': { flag: 'ğŸ‡¹ğŸ‡­', name: 'Thailand' },
      '+84': { flag: 'ğŸ‡»ğŸ‡³', name: 'Vietnam' },
      '+63': { flag: 'ğŸ‡µğŸ‡­', name: 'Philippines' }
    };
    
    // Auto-detect from manual country code entry
    document.getElementById('countryCode').addEventListener('input', function() {
      const code = this.value.trim();
      const flagDisplay = document.getElementById('flagDisplay');
      
      if (countryData[code]) {
        flagDisplay.innerHTML = `
          <span class="flag">${countryData[code].flag}</span>
          <span class="country-name">${countryData[code].name}</span>
        `;
      } else if (code.length > 2) {
        flagDisplay.innerHTML = `
          <span class="flag">ğŸŒ</span>
          <span class="country-name">Custom: ${code}</span>
        `;
      } else {
        flagDisplay.innerHTML = `
          <span class="flag">ğŸŒ</span>
          <span class="country-name">Enter country code to see flag</span>
        `;
      }
    });
    
    // Form submission
    document.getElementById('creatorForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const loadingDiv = document.getElementById('loadingDiv');
      const successMsg = document.getElementById('successMsg');
      
      // Show loading
      submitBtn.disabled = true;
      loadingDiv.style.display = 'block';
      
      // Prepare form data
      const formData = new FormData(this);
      const fullPhone = document.getElementById('countryCode').value + ' ' + document.getElementById('phone').value;
      formData.set('Phone', fullPhone);
      
      try {
        // Submit to FormSubmit
        const response = await fetch('https://formsubmit.co/ajax/team.wwcollab@gmail.com', {
          method: 'POST',
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });
        
        if (response.ok) {
          // Show success
          loadingDiv.style.display = 'none';
          successMsg.style.display = 'block';
          this.style.display = 'none';
          
          // Redirect to index after 3 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 3000);
        } else {
          throw new Error('Submission failed');
        }
      } catch (error) {
        loadingDiv.style.display = 'none';
        submitBtn.disabled = false;
        alert('Error submitting form. Please try again or email us directly at team.wwc@hotmail.com');
      }
    });
  </script>
</body>
</html>
