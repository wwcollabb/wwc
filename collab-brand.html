<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Partnership - Worldwide Collab</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #e11d48;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 20px;
      transition: gap 0.3s;
    }
    
    .back-link:hover {
      gap: 12px;
    }
    
    h1 {
      font-size: 28px;
      color: #1e293b;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #64748b;
      margin-bottom: 30px;
      font-size: 15px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #334155;
      font-size: 14px;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #f43f5e;
      box-shadow: 0 0 0 4px rgba(244, 63, 94, 0.1);
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .btn-submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(244, 63, 94, 0.4);
    }
    
    .success-message {
      display: none;
      background: #10b981;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      
      .row {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <h1>üè¢ Brand Partnership</h1>
    <p class="subtitle">Let's create amazing campaigns together</p>
    
    <div class="success-message" id="successMsg">
      ‚úÖ Request submitted successfully! Our team will contact you within 24 hours.
    </div>
    
    <form id="brandForm" action="https://formsubmit.co/team.wwc@hotmail.com" method="POST">
      <!-- FormSubmit Config -->
      <input type="hidden" name="_subject" value="New Brand Partnership Request - Worldwide Collab">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
      
      <div class="form-group">
        <label for="companyName">Company/Brand Name *</label>
        <input type="text" id="companyName" name="Company Name" required placeholder="Your brand name">
      </div>
      
      <div class="row">
        <div class="form-group">
          <label for="contactName">Contact Person *</label>
          <input type="text" id="contactName" name="Contact Person" required placeholder="Full name">
        </div>
        
        <div class="form-group">
          <label for="designation">Designation *</label>
          <input type="text" id="designation" name="Designation" required placeholder="Marketing Manager">
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Business Email *</label>
        <input type="email" id="email" name="Email" required placeholder="business@company.com">
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="Phone" required placeholder="+91 98765 43210">
      </div>
      
      <div class="form-group">
        <label for="website">Company Website (Optional)</label>
        <input type="url" id="website" name="Website" placeholder="https://yourcompany.com">
      </div>
      
      <div class="form-group">
        <label for="industry">Industry *</label>
        <select id="industry" name="Industry" required>
          <option value="">Select industry</option>
          <option value="Fashion">Fashion</option>
          <option value="Beauty">Beauty</option>
          <option value="Food & Beverage">Food & Beverage</option>
          <option value="Technology">Technology</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Fitness">Fitness</option>
          <option value="Entertainment">Entertainment</option>
          <option value="E-commerce">E-commerce</option>
          <option value="Travel">Travel</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="budget">Estimated Campaign Budget *</label>
        <select id="budget" name="Budget" required>
          <option value="">Select budget range</option>
          <option value="Under 2K">Under ‚Çπ2,000</option>
          <option value="2K-5K">‚Çπ2,000 - ‚Çπ5,000</option>
          <option value="5K-10K">‚Çπ5,000 - ‚Çπ10,000</option>
          <option value="10K-50K">‚Çπ10,000 - ‚Çπ50,000</option>
          <option value="50K-1L">‚Çπ50,000 - ‚Çπ1,00,000</option>
          <option value="1L+">‚Çπ1,00,000+</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="campaign">Campaign Details *</label>
        <textarea id="campaign" name="Campaign Details" required placeholder="Tell us about your campaign goals, target audience, preferred creator type..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="creators">Preferred Creator Type</label>
        <select id="creators" name="Creator Type">
          <option value="">Select (Optional)</option>
          <option value="Nano (1K-10K)">Nano Creators (1K-10K)</option>
          <option value="Micro (10K-100K)">Micro Creators (10K-100K)</option>
          <option value="Macro (100K-1M)">Macro Creators (100K-1M)</option>
          <option value="Mega (1M+)">Mega Creators (1M+)</option>
          <option value="Mixed">Mixed Portfolio</option>
        </select>
      </div>
      
      <button type="submit" class="btn-submit">Submit Partnership Request</button>
    </form>
  </div>
  
  <script>
    document.getElementById('brandForm').addEventListener('submit', function(e) {
      document.getElementById('successMsg').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
