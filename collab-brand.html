      font-size: 14px;

      padding: 14px 18px;

      border-radius: 12px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;

      border-color: #f43f5e;

    textarea {

      min-height: 120px;
    }
    
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .phone-row {

      gap: 12px;
    }
    
    .country-code-input {

      font-weight: 600;
    }
    
    .flag-display {

      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background: #f1f5f9;
      border-radius: 10px;
      margin-top: 8px;
      font-size: 14px;
      color: #64748b;
      min-height: 44px;
    }
    
    .flag-display .flag {
      font-size: 24px;
    }
    
    .flag-display .country-name {
      font-weight: 600;
      color: #334155;
    }
    
    .btn-submit {

      padding: 16px;
      background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(244, 63, 94, 0.4);
    }
    
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .success-message {
      display: none;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 25px;
      animation: slideDown 0.3s;
    }
    
    .success-message h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .success-message p {
      font-size: 14px;
      opacity: 0.95;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #e11d48;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      
      .row, .phone-row {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

  <script>
    // Country data for auto-detection
    const countryData = {
      '+91': { flag: 'ğŸ‡®ğŸ‡³', name: 'India' },
      '+1': { flag: 'ğŸ‡ºğŸ‡¸', name: 'United States/Canada' },
      '+44': { flag: 'ğŸ‡¬ğŸ‡§', name: 'United Kingdom' },
      '+61': { flag: 'ğŸ‡¦ğŸ‡º', name: 'Australia' },
      '+971': { flag: 'ğŸ‡¦ğŸ‡ª', name: 'UAE' },
      '+92': { flag: 'ğŸ‡µğŸ‡°', name: 'Pakistan' },
      '+880': { flag: 'ğŸ‡§ğŸ‡©', name: 'Bangladesh' },
      '+65': { flag: 'ğŸ‡¸ğŸ‡¬', name: 'Singapore' },
      '+60': { flag: 'ğŸ‡²ğŸ‡¾', name: 'Malaysia' },
      '+49': { flag: 'ğŸ‡©ğŸ‡ª', name: 'Germany' },
      '+33': { flag: 'ğŸ‡«ğŸ‡·', name: 'France' },
      '+39': { flag: 'ğŸ‡®ğŸ‡¹', name: 'Italy' },
      '+34': { flag: 'ğŸ‡ªğŸ‡¸', name: 'Spain' },
      '+31': { flag: 'ğŸ‡³ğŸ‡±', name: 'Netherlands' },
      '+55': { flag: 'ğŸ‡§ğŸ‡·', name: 'Brazil' },
      '+52': { flag: 'ğŸ‡²ğŸ‡½', name: 'Mexico' },
      '+81': { flag: 'ğŸ‡¯ğŸ‡µ', name: 'Japan' },
      '+82': { flag: 'ğŸ‡°ğŸ‡·', name: 'South Korea' },
      '+86': { flag: 'ğŸ‡¨ğŸ‡³', name: 'China' },
      '+966': { flag: 'ğŸ‡¸ğŸ‡¦', name: 'Saudi Arabia' },
      '+27': { flag: 'ğŸ‡¿ğŸ‡¦', name: 'South Africa' },
      '+234': { flag: 'ğŸ‡³ğŸ‡¬', name: 'Nigeria' },
      '+254': { flag: 'ğŸ‡°ğŸ‡ª', name: 'Kenya' }
    };
    
    // Update country info when dropdown changes
    function updateCountryInfo() {
      const countrySelect = document.getElementById('country');
      const selectedOption = countrySelect.options[countrySelect.selectedIndex];
      const code = selectedOption.getAttribute('data-code');
      const flag = selectedOption.getAttribute('data-flag');
      const countryName = selectedOption.text.split(' ')[0];
      
      document.getElementById('countryCode').value = code;
      
      if (flag && countryName !== 'Select') {
        document.getElementById('flagDisplay').innerHTML = `
          <span class="flag">${flag}</span>
          <span class="country-name">${countryName}</span>
        `;
      }
    }
    
    // Auto-detect from manual country code entry
    document.getElementById('countryCode').addEventListener('input', function() {
      const code = this.value.trim();
      const flagDisplay = document.getElementById('flagDisplay');
      
      if (countryData[code]) {
        flagDisplay.innerHTML = `
          <span class="flag">${countryData[code].flag}</span>
          <span class="country-name">${countryData[code].name}</span>
        `;
      } else if (code.length > 2) {
        flagDisplay.innerHTML = `
          <span class="flag">ğŸŒ</span>
          <span class="country-name">Custom: ${code}</span>
        `;
      }
    });
    
    // Form submission
    document.getElementById('brandForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const loadingDiv = document.getElementById('loadingDiv');
      const successMsg = document.getElementById('successMsg');
      
      // Show loading
      submitBtn.disabled = true;
      loadingDiv.style.display = 'block';
      
      // Prepare form data
      const formData = new FormData(this);
      const fullPhone = document.getElementById('countryCode').value + ' ' + document.getElementById('phone').value;
      formData.set('Phone', fullPhone);
      
      try {
        // Submit to FormSubmit
        const response = await fetch('https://formsubmit.co/ajax/team.wwc@hotmail.com', {
          method: 'POST',
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });
        
        if (response.ok) {
          // Show success
          loadingDiv.style.display = 'none';
          successMsg.style.display = 'block';
          this.style.display = 'none';
          
          // Redirect to index after 3 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 3000);
        } else {
          throw new Error('Submission failed');
        }
      } catch (error) {
        loadingDiv.style.display = 'none';
        submitBtn.disabled = false;
        alert('Error submitting form. Please try again or email us directly at team.wwc@hotmail.com');
      }
    });
  </script>
